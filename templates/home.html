<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Predictor</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body id="page">
   
<div class="head">   
    <div class="header">
        <h1>Student Exam Performance Prediction</h1>
    </div>
</div>

<form action="{{ url_for('predict_datapoint')}}" method="post">

    <div class="content">    
        
        
        <div class="gridbox">
            <div class="label"><p>Gender</p></div>
            <div class="label"><p>Race or Ethnicity</p></div>
            <div class="label"><p>Parental Level of Education</p></div>
            <div class="label"><p>Lunch Type</p></div>
            <div class="label"><p>Test preparation Course</p></div>
            <div class="label"><p>Writing Score out of 100</p></div>
            <div class="label"><p>Reading Score out of 100</p></div>
            
            <div class="option">
                <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>

            <div class="option">
                <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                    </option>
                </select>
            </div>

            <div class="option">
                <select class="form-control" name="parental_level_of_education"
                        placeholder="Enter you Parent Education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">
                            associate's degree
                        </option>
                        <option value="bachelor's degree">
                            bachelor's degree
                        </option>
                        <option value="high school">
                            high school
                        </option>
                        <option value="master's degree">
                            master's degree
                        </option>
                        <option value="some college">
                            some college
                        </option>
                        <option value="some high school">
                            some high school
                        </option>
                </select>
            </div>

            <div class="option">
                <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">
                        free/reduced
                    </option>
                    <option value="standard">
                        standard
                    </option>
                </select>
            </div>


            <div class="option">
                <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                        required>
                        <option class="placeholder" selected disabled value="">Select Test_course</option>
                        <option value="none">
                            None
                        </option>
                        <option value="completed">
                            Completed
                        </option>
                    </select>
            </div>


            <div class="option">
                <input class="form-control" type="number" name="reading_score"
                        placeholder="Enter your Reading score" min='0' max='100' />
            </div>

            <div class="option">
                <input class="form-control" type="number" name="writing_score"
                        placeholder="Enter your Reading Score" min='0' max='100' />
            </div>
        </div>
        
        
    </div> 

    <div class="predict">
        <input class="btn" type="submit" value="Predict your Maths Score" required />
    </div>
      
</form>      
        
<div class="pred">
    <p class="rslt">Predicted Maths score is <span class="result">{{results}}</span></p>
</div>   
      
        
    
        
      
</body>
</html>
